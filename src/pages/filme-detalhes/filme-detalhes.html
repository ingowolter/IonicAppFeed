<ion-header>

  <ion-navbar>
    <ion-title>filmeDetalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed-title">{{ filme.original_title }}</h2>
      <p>{{filme.release_date}}</p>
    </ion-item>
    <img [src]=" 'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
    <p>Título: {{ filme.title }}</p>
    <p>Produtora: {{ filme.production_companies[0].name }}</p>
    <p>País: {{ filme.production_countries[0].name }}</p>
  </ion-card>

  

</ion-content>
